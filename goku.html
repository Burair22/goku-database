<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Goku Project</title>
</head>
<body>
    <header>
        <h1>Goku Fan Club</h1>
    </header>

    <main>
        <section class="goku-info">
            <img id="goku-image" src="goku-normal.jpg" alt="Goku Image">

        <section class="power-level">
            <h2>Current Power Level</h2>
            <p id="power-level">Over 9000!</p>
            <button id="transform-button" onclick="transform()">Transform!</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Goku Fan Club</p>
    </footer>
